name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.4

        with:
          host: ${{ secrets.VPS_HOST }}
          username: yulianna
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/home/yulianna/ProducApp"
          rm: true

      - name: Run deploy commands on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: yulianna
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/yulianna/ProducApp

            # Crear archivo .env con valores desde secretos
            cat <<EOF > .env
            API_URL=${{ secrets.API_URL }}
            USER_ROOT_DATABASE=${{ secrets.USER_ROOT }}
            PASSWORD_ROOT_DATABASE=${{ secrets.PASS_ROOT }}
            NAME_DATABASE_MYSQL=${{ secrets.NAME_DB }}
            MYSQL_ROOT_PASSWORD=${{ secrets.PASS_ROOT }}
            MYSQL_NAME_DATABASE=${{ secrets.NAME_DB }}
            MYSQL_USER_DATABASE=${{ secrets.USER_DB }}
            MYSQL_PASSWORD_DATABASE=${{ secrets.PASS_DB }}
            SPRING_DATASOURCE_URL=${{ secrets.SPRING_DB_URL }}
            SPRING_JPA_HIBERNATE_DDL_AUTO=${{ secrets.JPA_MODE }}
            SERVER_PORT=8081
            EOF

            # Verificar si el contenedor frontend está corriendo y pararlo
            if [ "$(docker ps -q -f name=producapp-frontend)" ]; then
            echo "Deteniendo contenedor producapp-frontend..."
            docker stop producapp-frontend
            fi
            
            # Verificar si el contenedor backend está corriendo y pararlo
            if [ "$(docker ps -q -f name=producapp-backend)" ]; then
            echo "Deteniendo contenedor producapp-backend..."
            docker stop producapp-backend
            fi
            
            # Verificar si el contenedor base de datos está corriendo y pararlo
            if [ "$(docker ps -q -f name=producapp-db)" ]; then
            echo "Deteniendo contenedor producapp-db..."
            docker stop producapp-db
            fi
            
            # Opcional: también puedes usar docker-compose down para bajar todo junto en vez de parar contenedores uno por uno
            # docker-compose down
            
            # Actualizar imágenes (si las usas)
            docker-compose pull || true
            
            # Construir las imágenes de nuevo
            docker-compose build || true
            
            # Levantar todos los servicios en segundo plano
            docker-compose up -d
