name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: yulianna
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/home/yulianna/ProducApp"
          rm: true

      - name: Run deploy commands on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: yulianna
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e                        # falla en el primer comando con error
            cd /home/yulianna/ProducApp

            # ──────────────────────────────────────────────
            # 1️⃣  Generar/actualizar archivo .env con secretos
            # ──────────────────────────────────────────────
            cat > .env <<EOF
            API_URL=${{ secrets.API_URL }}
            USER_ROOT_DATABASE=${{ secrets.USER_ROOT }}
            PASSWORD_ROOT_DATABASE=${{ secrets.PASS_ROOT }}
            NAME_DATABASE_MYSQL=${{ secrets.NAME_DB }}
            MYSQL_ROOT_PASSWORD=${{ secrets.PASS_ROOT }}
            MYSQL_NAME_DATABASE=${{ secrets.NAME_DB }}
            MYSQL_USER_DATABASE=${{ secrets.USER_DB }}
            MYSQL_PASSWORD_DATABASE=${{ secrets.PASS_DB }}
            SPRING_DATASOURCE_URL=${{ secrets.SPRING_DB_URL }}
            SPRING_JPA_HIBERNATE_DDL_AUTO=${{ secrets.JPA_MODE }}
            SERVER_PORT=8081
            EOF

            # ──────────────────────────────────────────────
            # 2️⃣  Detener y ELIMINAR contenedores existentes
            # ──────────────────────────────────────────────
            for c in producapp-frontend producapp-backend producapp-db; do
              if [ "$(docker ps -a -q -f name=$c)" ]; then
                echo "Deteniendo y eliminando contenedor $c…"
                docker rm -f "$c"
              fi
            done

            # ──────────────────────────────────────────────
            # 3️⃣  (Opcional) actualizar imágenes
            # ──────────────────────────────────────────────
            docker-compose pull || true    # ignora error si no hay imagen remota

            # ──────────────────────────────────────────────
            # 4️⃣  Reconstruir y levantar servicios
            # ──────────────────────────────────────────────
            docker-compose build --no-cache
            docker-compose up -d
