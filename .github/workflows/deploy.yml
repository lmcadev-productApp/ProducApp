name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¤ Copy files to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: yulianna
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/home/yulianna/ProducApp"
          rm: true

      - name: ðŸš€ Run deploy commands on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: yulianna
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            cd /home/yulianna/ProducApp

            echo "ðŸ“„ Generando archivo .env..."
            cat > .env <<EOF
            API_URL=${{ secrets.API_URL }}
            USER_ROOT_DATABASE=${{ secrets.USER_ROOT }}
            PASSWORD_ROOT_DATABASE=${{ secrets.PASS_ROOT }}
            NAME_DATABASE_MYSQL=${{ secrets.NAME_DB }}
            MYSQL_ROOT_PASSWORD=${{ secrets.PASS_ROOT }}
            MYSQL_NAME_DATABASE=${{ secrets.NAME_DB }}
            MYSQL_USER_DATABASE=${{ secrets.USER_DB }}
            MYSQL_PASSWORD_DATABASE=${{ secrets.PASS_DB }}
            SPRING_DATASOURCE_URL=${{ secrets.SPRING_DB_URL }}
            SPRING_JPA_HIBERNATE_DDL_AUTO=${{ secrets.JPA_MODE }}
            SERVER_PORT=8081
            EOF

            echo "ðŸ§¹ Deteniendo y eliminando contenedores anteriores..."
            docker-compose down --remove-orphans || true

            echo "ðŸ“¦ Limpiando contenedores huÃ©rfanos especÃ­ficos si existen..."
            for c in producapp-backend sql-db; do
              if docker ps -a --format '{{.Names}}' | grep -q "^$c$"; then
                echo "â›” Eliminando contenedor huÃ©rfano: $c"
                docker rm -f "$c" || true
              fi
            done

            echo "âš™ï¸ Reconstruyendo solo backend y base de datos sin cachÃ©..."
            docker-compose build --no-cache backend mysql

            echo "ðŸš€ Levantando backend y base de datos en segundo plano..."
            docker-compose up -d backend mysql
