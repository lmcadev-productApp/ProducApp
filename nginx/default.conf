server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Maneja rutas de la SPA: intenta servir archivos estáticos, sino redirige a index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para API backend
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Opcional para websockets o mejorar tiempo de espera
        proxy_read_timeout 90;
    }

    # Opcional: evitar caching para index.html para asegurar siempre la última versión
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
